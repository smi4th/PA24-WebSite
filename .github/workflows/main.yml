on: [push]

jobs:
  newImage:
    runs-on: self-hosted
    name: Create a new image 
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4
      # Use the output from the `hello` step
      - name: Create a new image
        run: docker build -t web-container .
      - name: Update the Traefik configuration
        run: docker compose up -d --configFile=/var/reverse-proxy/docker-compose.yml --scale web=0 && docker compose up -d  --configFile=/var/reverse-proxy/docker-compose.yml --scale web=3